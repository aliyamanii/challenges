<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Talion's To-Do List</title>
</head>

<body>
  <div class="background"></div>

  <h1 class="first-heading">
    <span class="first-heading--special">Talion's</span> To-Do List

  </h1>

  <div class="container">

    <div class="app">
      <div class="input">

        <div class="add">
          <input type="text" class="input__bar task-input" spellcheck="false" placeholder="Title"></input>
          <button class="input__button task__input--button">Add</button>
        </div>

        <div class="search">
          <input type="text" class="input__bar search-input" spellcheck="false" placeholder="Filter"></input>
          <button class="input__button task__search--button">Search</button>
        </div>

      </div>

      <ul class="list__container">
        <li>
          <input type="checkbox" class="checkbox">  Task 1
        </li>
        <li>
          <input type="checkbox" class="checkbox">  Task 2
        </li>
        <li>
          <input type="checkbox" class="checkbox">  Task 3
        </li>
      </ul>
    </div>

  </div>

  <footer class="footer">
    <small class="copyright">&copy; Copyright by aliyamanii. All rights reserved.</small>
  </footer>
</body>

</html>
