<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.ts"></script>

  <title>Talion's To-Do List</title>
</head>

<body>
  <div class="background"></div>

  <h1 class="first-heading">
    To-Do <span class="first-heading--special">List</span>
  </h1>

  <div class="container">
    <div class="app">
      <div class="input">
        <div class="add">
          <input type="text" class="input__bar task__input" spellcheck="false" placeholder="Title"></input>
          <button class="input__button add__button">Add</button>
        </div>
        <div class="search">
          <input type="text" class="input__bar search__input" spellcheck="false" placeholder="Filter"></input>
          <button class="input__button search__button">Search</button>
        </div>
      </div>
      <ul class="list__container">
        <li class="task-item">
          <div class="left">
            <button class="remove__button">Remove</button> Task 1
          </div>
          <div class="right">
            <input type="checkbox" class="checkbox red-checkbox">
            <input type="checkbox" class="checkbox green-checkbox">
            <input type="checkbox" class="checkbox blue-checkbox">
            <input type="checkbox" class="checkbox yellow-checkbox">
            <select class="status-dropdown">
              <option value="todo">Todo</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <footer class="footer">
    <small class="copyright">&copy; Copyright by aliyamanii. All rights reserved.</small>
  </footer>
</body>

</html>
